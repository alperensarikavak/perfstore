<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TokenGate - Perfect System Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b1020;
            color: #f5f5f5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Login / Check Card Styles --- */
        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 520px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            transition: all 0.3s ease;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #a5b4fc;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
        }

        input {
            margin-top: 4px;
            width: 100%;
            padding: 9px 11px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.8);
            color: #f9fafb;
            font-size: 0.9rem;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.6);
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #4f46e5, #22c55e);
            color: #f9fafb;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .result {
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }

        .result-granted {
            background: rgba(22, 163, 74, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.6);
            color: #bbf7d0;
        }

        .result-denied {
            background: rgba(220, 38, 38, 0.12);
            border: 1px solid rgba(248, 113, 113, 0.8);
            color: #fecaca;
        }

        .error-text {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #fecaca;
            text-align: center;
        }

        /* --- Product Page Styles --- */
        #productPage {
            display: none;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            padding-bottom: 10px;
        }

        .header h1 {
            color: #a5b4fc;
            margin: 0;
            font-size: 1.8rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #4f46e5;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1e293b;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .product-desc {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-price {
            font-weight: 700;
            color: #22c55e;
            font-size: 1.1rem;
        }

        .btn-buy {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 8px;
            text-align: center;
            background: #4f46e5;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }

        .btn-buy:hover {
            background: #4338ca;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Login / Check Interface -->
    <div id="loginCard" class="card">
        <div class="title">TOKENGATE</div>
        <div class="subtitle">
            Sisteme giriş için geçerli bir Access Token giriniz.
        </div>

        <div class="grid">
            <div>
                <label for="tokenInput">Access Token</label>
                <input id="tokenInput" type="text" placeholder="Örn: PERFECT-TOKEN-DB" value="PERFECT-TOKEN-DB">
            </div>
        </div>

        <button id="checkButton" onclick="handleLogin()">GİRİŞ YAP</button>

        <div id="errorText" class="error-text"></div>
    </div>

    <!-- Product Showcase Interface -->
    <div id="productPage">
        <div class="header">
            <h1>PerfStore Ürünleri</h1>
            <button onclick="logout()"
                style="width: auto; padding: 8px 16px; margin: 0; background: #ef4444;">Çıkış</button>
        </div>

        <div id="productsContainer" class="product-grid">
            <!-- Products will be injected here -->
            <div style="color: #94a3b8; grid-column: 1/-1; text-align: center; padding: 40px;">
                Yükleniyor...
            </div>
        </div>
    </div>

    <script>
        // Basit bir state yönetimi için
        const API_BASE = '/api';

        async function handleLogin() {
            const tokenInput = document.getElementById('tokenInput');
            const errorText = document.getElementById('errorText');
            const button = document.getElementById('checkButton');

            const token = tokenInput.value.trim();

            if (!token) {
                errorText.textContent = 'Lütfen bir token giriniz.';
                return;
            }

            button.disabled = true;
            button.textContent = "DOĞRULANIYOR...";
            errorText.textContent = '';

            try {
                // 1. Önce Token'ı sunucudan doğrula (Gerçek Access Gate Modu)
                const checkRes = await fetch('/api/access/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, url: 'perfstore-login' }) // Dummy domain
                });

                if (!checkRes.ok) {
                    throw new Error('Sunucu hatası');
                }

                const checkData = await checkRes.json();

                if (checkData.decision !== 'GRANTED') {
                    errorText.innerHTML = `Erişim Reddedildi! <br> Sebep: ${checkData.reason || 'Bilinmiyor'}`;
                    button.disabled = false;
                    button.textContent = "GİRİŞ YAP";
                    return;
                }

                // 2. Doğrulama başarılı ise ürünleri getir
                button.textContent = "ÜRÜNLER YÜKLENİYOR...";
                await fetchProducts();

                // Başarılı ise ekran değiştir
                document.getElementById('loginCard').classList.add('hidden');
                document.getElementById('productPage').style.display = 'block';

            } catch (e) {
                console.error(e);
                errorText.textContent = 'Giriş işlemi başarısız. Sunucuya ulaşılamadı.';
            } finally {
                if (button.textContent !== "ÜRÜNLER YÜKLENİYOR...") {
                    button.disabled = false;
                    button.textContent = "GİRİŞ YAP";
                }
            }
        }

        async function fetchProducts() {
            const container = document.getElementById('productsContainer');
            try {
                const res = await fetch(API_BASE + '/products');
                if (!res.ok) throw new Error('Ürünler alınamadı');

                const products = await res.json();

                if (products.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#94a3b8">Hemen ürün bulunamadı.</div>';
                    return;
                }

                container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imageUrl}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-desc">${product.description}</div>
                        <div class="product-price">${formatCurrency(product.price)} TL</div>
                        <button class="btn-buy" onclick="alert('Satın alma özelliği yakında!')">SATIN AL</button>
                    </div>
                </div>
            `).join('');

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div style="color: #ef4444; grid-column: 1/-1; text-align: center;">Ürünler yüklenirken hata oluştu.</div>';
            }
        }

        function logout() {
            document.getElementById('productPage').style.display = 'none';
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('tokenInput').value = '';
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2 }).format(value);
        }
    </script>

</body>

</html>
